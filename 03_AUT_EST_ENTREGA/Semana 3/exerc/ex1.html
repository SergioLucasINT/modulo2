    <title>Resolução de problemas com algoritmos</title>
</head>
<body>
    <script>
        let velocidade = parseFloat(prompt("Digite a velocidade inicial: "));
        const g = 10
        let altura_max = ((velocidade*velocidade)/(2 * g));
        let tempo_subida = (velocidade / g)
        alert("A altura máxima é igual á "+altura_max+" m, e o tempo de subida é igual a "+tempo_subida+" segundos.");
    </script>
</body>
